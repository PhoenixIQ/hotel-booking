spring:
  application:
    name: order-service # 自定义服务名称
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/postgres?useUnicode=true&characterEncoding=utf-8&verifyServerCertificate=false&useSSL=false&requireSSL=false
    username: pg12
    password: pg12
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: false
server:
  port: 8888
quantex:
  phoenix:
    client:
      name: ${spring.application.name}-client   # 服务名称
      mq:
        type: kafka                             # mq类型
        address: 127.0.0.1:9092                 # mq地址
    server:
      name: ${spring.application.name}    # 服务名称
      package-name: com.iquantex.phoenix.hotel.domain   # 聚合根包所在路径
      default-serializer: proto_stuff     #序列化模式
      mq:
        type: kafka                       # mq类型
        address: 127.0.0.1:9092           # mq服务地址
        subscribe:
          - topic: ${spring.application.name}
      event-store:
        driver-class-name: org.postgresql.Driver  # 数据库驱动
        data-sources:
          - url: jdbc:postgresql://127.0.0.1:5433/postgres?useUnicode=true&characterEncoding=utf-8&verifyServerCertificate=false&useSSL=false&requireSSL=false
            username: pg12                  # 数据库账户
            password: pg12                  # 数据库密码
      license: 
      console:
        enabled: true
    event-publish:
      event-task:
        enabled: false
    akka:
      artery-canonical-port: 2552
    cluster:
      config:
        seed-node: akka://order-service@127.0.0.1:2552
      discovery-method: config

# 订阅 event-pub
subscribe:
  topic: hotel-event-pub